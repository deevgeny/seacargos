<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sea Cargos Aggregator{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head> 

  <body>
    <div id="grid">
      <div id="header" class="header-bar">
        {% block header %}Sea Cargos Aggregator{% endblock %}
      </div>
      <div id="top-menu" class="top-menu-bar">{% block top_menu %}{% endblock %}</div>
      <div id="message">{% block messages %}{% endblock %}</div>
      <div id="content" class="content-container">{% block content %}{% endblock %}</div>
      <div id="footer" class="footer-bar">
        {% block footer %}Sea Cargos Aggregator Wep App{% endblock %}
      </div>
    </div>
  </body>
</html>
